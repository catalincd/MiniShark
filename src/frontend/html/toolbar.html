<div id="toolbar">
    <div class="toolbar-item toolbar-search-wrapper">
        <input onfocus="focusToolbar(this)" onchange="changeToolbar(this)" value="Display filter..." placeholder="Display filter..." type="text" id="filter_input" class="toolbar-search notchanged" name="filter_input">
    </div>
    <div class="toolbar-item toolbar-button">
        <span class="material-symbols-outlined" style="color: white">
            search
        </span>
    </div>
    <div class="toolbar-item toolbar-button" style="color: white">
        <span class="material-symbols-outlined disabled">
            close
        </span>
    </div>

    <div class="spacer"></div>

    <div id="startCapButton" class="toolbar-item toolbar-button disabled" style="color: DodgerBlue" onclick="startCapturing(this)">
        <span class="material-symbols-outlined">
            play_circle
        </span>
    </div>
    <div id="stopCapButton" class="toolbar-item toolbar-button" style="color: red" onclick="stopCapturing(this)">
        <span class="material-symbols-outlined">
            stop_circle
        </span>
    </div>
    <div class="toolbar-item toolbar-button" style="color: white" onclick="saveCurrentTab()">
        <span class="material-symbols-outlined">
            save_as
        </span>
    </div>
    <div class="toolbar-item toolbar-button" style="color: white" onclick="toggleCharView()">
        <span class="material-symbols-outlined">
            sort_by_alpha
        </span>
    </div>
    <div class="toolbar-item toolbar-button" style="color: white" onclick="zoomIn()">
        <span class="material-symbols-outlined">
            zoom_in
        </span>
    </div>
    <div class="toolbar-item toolbar-button" style="color: white" onclick="zoomOut()">
        <span class="material-symbols-outlined">
            zoom_out
        </span>
    </div>
</div>
